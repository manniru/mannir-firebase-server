<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Mannir Firebase Server Example</h1>
    <p>Have a look at the console to see the error</p>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script>
        var client = new Firebase('ws://local.firebaseio.com:5000');
        client.on('value', function(snap) {
            console.log('Got value: ', snap.val());
        });
    </script>
</body>
</html>
